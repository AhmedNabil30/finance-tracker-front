<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].errors }"
        />
        <div *ngIf="f['name'].touched && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>

      <!-- Email field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
        />
        <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be valid</div>
        </div>
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Confirm Password field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['confirmPassword'].touched && (f['confirmPassword'].errors || registerForm.hasError('mismatch')) }"
        />
        <div *ngIf="f['confirmPassword'].touched && (f['confirmPassword'].errors || registerForm.hasError('mismatch'))" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</div>
          <div *ngIf="registerForm.hasError('mismatch')">Passwords must match</div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="form-group">
        <button type="submit" [disabled]="loading || registerForm.invalid" class="btn btn-primary">
          <span *ngIf="loading" class="spinner"></span>
          Register
        </button>
      </div>

      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>

      <!-- Login link -->
      <div class="auth-links">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>
</div>
